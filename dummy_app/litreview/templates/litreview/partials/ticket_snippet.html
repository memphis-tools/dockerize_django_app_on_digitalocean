{% load bootstrap5 %}
{% load litreview_extras %}

<div class="py-4 d-flex flex-column ">
    <div class="d-flex flex-row fw-bold border-bottom">
        <div class="col-6 d-flex justify-content-start">
            <p class="instance_user">{% format_author ticket.user %} demand√© une critique</p>
        </div>
        <div class="col-6 d-flex justify-content-end">
            <p class="instance_date">{{ ticket.time_created|format_time_created }}</p>
        </div>
    </div>
      <div class="d-flex flex-column">
        <p>{{ ticket.title }}</p>
        <p>{{ ticket.description }}</p>
        {% if ticket.image %}
          <img class="img-fluid" width="25%" src="{{ ticket.image.url }}" alt="book image">
        {% endif %}
      </div>
</div>
