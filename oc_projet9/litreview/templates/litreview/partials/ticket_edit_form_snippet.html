{% load bootstrap5 %}
{% load litreview_extras %}

<div class="d-flex flex-column">
    <div class="">
        <form class="" action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ ticket_creation_form.as_p }}
            <label for="title" class="form-label fw-light">Titre</label>
            <input class="form-control text-start" type="text" name="title" value="{{ ticket.title }}">
            <label for="description" class="form-label fw-light">Description</label>
            <textarea class="form-control text-start" name="description" rows="8" cols="80">{{ ticket.description }}</textarea>
            <label for="image" class="form-label fw-light">Image</label>
            <input type="hidden" name="edit_form" value="edit_form">

            <input type="file" name="image" id="btn_img" onchange="update_chosen_file()" class="btn_img" hidden>
            <label class="w-100 w-md-25 btn btn-primary" for="btn_img">Télécharger fichier</label>
            <div class="px-2 pt-2 pd-2 d-flex flex-column flex-md-column justify-content-center">
        </form>
        <div class="d-flex flex-column justify-content-center">
            <form class="" action="#" method="post">
                {% csrf_token %}
                <input type="hidden" name="delete_form" value="delete_form">
                <div class="d-flex flex-row">
                <span class="d-flex mt-2 md-2 pe-md-3" id="chosen_file">{{ ticket.image }}</span>
                {% if ticket.image %}
                    <button id="remove_image" class="mb-2 btn btn-primary text-decoration-none px-3" type="" name="button">Supprimer image</button>
                {% endif %}
              </div>
            </form>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary text-decoration-none px-3" type="submit" name="button">Envoyer</button>
            </div>
        </div>
    </div>
</div>
